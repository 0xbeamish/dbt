workspace:
  edition: '1.3'
  name: artemis_dbt
  includes:
  - path: target/compiled/sdf/models
    index: catalog-schema-table-name
  defaults:
    environment: dbg
    dialect: snowflake
    catalog: PC_DBT_DB
    schema: PROD
    preprocessor: jinja
  # This integrations block will be generated by the sdf dbt init command in future versions.
  # For now registering every table in PC_DBT_DB.PROD with sdf
  integrations:
      - provider: snowflake
        type: database
        sources:
          - pattern: ARBITRUM_FLIPSIDE.CORE.*
          - pattern: ARTEMIS_REPLICATED.POSTGRES_PUBLIC.*
          - pattern: BITCOIN_FLIPSIDE.CORE.*
          - pattern: ETHEREUM_FLIPSIDE.CORE.*
          - pattern: ETHEREUM_FLIPSIDE.PRICE.*
          - pattern: LANDING_DATABASE.PROD_LANDING.*
          - pattern: LANDING_DATABASE.SDO_DEV_LANDING.*
          - pattern: NEAR_FLIPSIDE.DEFI.*
          - pattern: PC_DBT_DB.PROD.*
          - pattern: SIGMA.PROD.*
          - pattern: SOLANA_FLIPSIDE.CORE.*
          - pattern: SOLANA_FLIPSIDE.NFT.*
          - pattern: SOLANA_FLIPSIDE.PRICE.*
          - pattern: TON.PROD_CORE.*

